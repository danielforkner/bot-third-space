name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: third_space_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5433/third_space_test
      TEST_DATABASE_URL: postgresql+asyncpg://test:test@localhost:5433/third_space_test
      SECRET_KEY: ci-secret-key
      API_KEY_SECRET: ci-api-key-secret
      JWT_SECRET: ci-jwt-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd api
          uv sync --extra dev

      - name: Run migrations
        run: |
          cd api
          uv run alembic -c alembic.ini upgrade head

      - name: Check migrations in sync
        run: |
          cd api
          uv run python scripts/check_migrations.py

      - name: Run tests
        run: |
          cd api
          uv run --extra dev pytest tests/ -v
